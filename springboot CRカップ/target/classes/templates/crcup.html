<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>第6回CRカップ</title>
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/kasaneuta.js}" ></script>
<link type="text/css" rel="stylesheet" th:href="@{/css/kasaneuta.css}">
<link type="text/css" rel="stylesheet" th:href="@{/css/crcup.css}">
<script type="text/javascript" th:src="@{/js/ajax.js}"></script>
</head>
<body>
<header>
	<div id="loading">Loading...</div>
	<div id="youtube-area">
		<div id="youtube"></div>
		<div id="youtube-mask"></div>
	</div>
</header>
	<div id="container">
		<h1>第6回CRカップ～夏の思い出～</h1>
		<a href="http://localhost:8080/crcup">トップページへ</a>
		<h2>参加者一覧</h2>
		<div class="form">
			<label>
			<input type="text" placeholder="IDから検索" name="searchId" id="searchId" class="idSearch">
			</label><br>
			<label> 
			<input type="text" placeholder="チーム名から検索"name="teamName" id="teamSearch" class="teamSearch">
			</label><br>
			<select name="country" id="countrySearch" class="country">
				<option>リーダーの出身国</option>
				<option>日本</option>
				<option>韓国</option>
			</select><br> 
			<input type="button" value="検索" name="search" id="search" onclick="selectDataGet()" 
				class="idSearchButton"><br>
			<input type="button" onclick="allDataGet()" value="全メンバー表示" name="all" 
				id="all" class="all">
			<form th:action="@{/crcup/register}">
				<input type="submit" value="メンバー登録" name="register" class="register">
			</form>
		</div>
		<table class="tableArea" id="result">
			<tr>
				<th>チームNo.</th>
				<th>出身国</th>
				<th>チーム名</th>
				<th>リーダー</th>
				<th>メンバーα</th>
				<th>メンバーβ</th>
				<th>コーチα</th>
				<th>コーチβ</th>
				<th>コーチγ</th>
			</tr>
		</table>
	</div>
</body>
</html>
